<body oncontextmenu="return false;">

<div class="card">

        å“¡å·¥ï¼š<select id="selEmp" onchange="initUI()"></select>
        å¹´åº¦ï¼š<input type="number" id="calcYear" value="2025" style="width:65px;">
        <button class="btn" style="background:var(--lock); color:white; padding:10px;" onclick="askPassword()">ğŸ”’ ä¸»ç®¡è§£é–/è®Šå‹•è¨­å®š</button>

        <h2 style="color:#e67e22">2. å¹´åº¦ç•°å‹• Snapshot (è™•ç†æ™‰å‡/èª¿è–ª)</h2>
        <table class="timeline-table">
            <thead><tr><th>å­£åº¦</th><th>Q1 (äº”ä¸€)</th><th>Q2 (ç«¯åˆ)</th><th>Q3 (ä¸­ç§‹)</th><th>Q4 (å¹´çµ‚)</th></tr></thead>
            <tbody id="timelineBody"></tbody>
        </table>
        <button onclick="autoCalc()" style="background:var(--accent); color:white; padding:10px; border:none; border-radius:5px;">å¥—ç”¨ç•°å‹•ä¸¦é‡æ–°è¨ˆç®—</button>
    </div>

    <div class="card">
        <h2>3. çé‡‘æ ¸å®šèˆ‡æ­·å¹´è¶¨å‹¢</h2>
        <table style="width:100%;">
            <thead><tr><th>å§“å</th><th>å¹´åº¦</th><th>äº”ä¸€</th><th>ç«¯åˆ</th><th>ä¸­ç§‹</th><th>å¹´çµ‚</th><th>ç¸½è¨ˆ</th></tr></thead>

</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz9kLPJjKS5XZsYmgy_Hk77YKKL7X_8qIJkQrNGyJLEcGb3XKrb0lotAjcNhRCL5EXB/exec"; 
    let scoreChart = null, yearTrendChart = null, timelineData = {};

    window.onload = async () => {
        const res = await fetch(API_URL);
        const r = await res.json();
        document.getElementById('selEmp').innerHTML = r.data.map(e => `<option value="${e.name}" data-rank="${e.rank}">${e.name}</option>`).join('');
        initUI();
    };

    function initUI() {
        const sel = document.getElementById('selEmp');
        const rank = sel.options[sel.selectedIndex].dataset.rank;
        document.getElementById('scoreInputs').innerHTML = Array.from({length: (rank==='L1'?12:4)}, (_, i) => 
            `<div><small>${i+1}${rank==='L1'?'M':'Q'}</small><br><input type="number" class="q-score" onchange="autoCalc()"></div>`).join('');
        
        timelineData = { Q1:{r:rank,s:0}, Q2:{r:rank,s:0}, Q3:{r:rank,s:0}, Q4:{r:rank,s:0} };
        renderTimeline();
    }

    function renderTimeline() {
        let hRank = "<tr><td>è·ç­‰</td>", hSalary = "<tr><td>æœˆè–ª</td>";
        for(let i=1; i<=4; i++) {
            hRank += `<td><select id="t_r_Q${i}"><option>L1</option><option>L2</option><option>L3</option><option>L4</option></select></td>`;
            hSalary += `<td><input type="number" id="t_s_Q${i}" style="width:80px"></td>`;
        }
        document.getElementById('timelineBody').innerHTML = hRank + "</tr>" + hSalary + "</tr>";
        for(let i=1; i<=4; i++) document.getElementById(`t_r_Q${i}`).value = timelineData[`Q${i}`].r;
    }

    async function autoCalc() {
        const scores = Array.from(document.querySelectorAll('.q-score')).map(i => parseFloat(i.value) || null);
        for(let i=1; i<=4; i++) {
            timelineData["Q"+i] = { r: document.getElementById(`t_r_Q${i}`).value, s: parseFloat(document.getElementById(`t_s_Q${i}`).value) || 0 };
        }
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "calculateBonus", empName: document.getElementById('selEmp').value, year: document.getElementById('calcYear').value, scores, timeline: timelineData })
        });
        const r = await res.json();
        if(r.status === "success") {
            document.getElementById('resultBody').innerHTML = `
                <tr>
                    <td>${document.getElementById('selEmp').value}</td><td>${document.getElementById('calcYear').value}</td>
                    <td><input type="number" class="adjust-input" id="adj_f1" value="${r.data.f1}"></td>
                    <td><input type="number" class="adjust-input" id="adj_f2" value="${r.data.f2}"></td>
                    <td><input type="number" class="adjust-input" id="adj_f3" value="${r.data.f3}"></td>
                    <td><input type="number" class="adjust-input" id="adj_ye" value="${r.data.ye}"></td>
                    <td class="total-cell" id="totalCell">${(r.data.f1+r.data.f2+r.data.f3+r.data.ye).toLocaleString()}</td>
                </tr>`;
        }
    }

    async function askPassword() {
        const p = prompt("ä¸»ç®¡å¯†ç¢¼ï¼š");
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "verifyPassword", password: p }) });
        if((await res.json()).status === "success") {
            document.getElementById('adminZone').style.display = 'block';
            loadTrend();
        } else alert("å¯†ç¢¼éŒ¯èª¤");
    }

    async function handleSave() {
        const adjs = ["f1","f2","f3","ye"].map(id => parseFloat(document.getElementById("adj_"+id).value) || 0);
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "saveRecord", year: document.getElementById('calcYear').value, empName: document.getElementById('selEmp').value,
                rank: timelineData.Q4.r, f1: adjs[0], f2: adjs[1], f3: adjs[2], ye: adjs[3],
                total: adjs.reduce((a,b)=>a+b, 0), scores: Array.from(document.querySelectorAll('.q-score')).map(i=>i.value),
                timeline: timelineData, avgScore: 0
            })
        });
        if((await res.json()).status === "success") { alert("âœ… å¹´åº¦ç•°å‹• Snapshot å­˜æª”æˆåŠŸ"); loadTrend(); }
    }

    async function loadTrend() {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getPersonalTrend", empName: document.getElementById('selEmp').value }) });
        const r = await res.json();
        const ctx = document.getElementById('yearTrendChart').getContext('2d');
        if(yearTrendChart) yearTrendChart.destroy();
        yearTrendChart = new Chart(ctx, {
            type: 'bar',
            data: { labels: r.data.map(d=>d.year+'å¹´'), datasets: [{ label: 'æ­·å¹´å¯¦é ˜ç¸½é¡', data: r.data.map(d=>d.total), backgroundColor: '#27ae60' }] },
            options: { maintainAspectRatio: false }
        });
    }
</script>
