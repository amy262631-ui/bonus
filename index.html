<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>çé‡‘ç®¡ç†ç³»çµ± - æ­·å²å›æº¯å ±è¡¨ç‰ˆ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --lock: #e74c3c; --bg: #f4f7f6; }
        body { font-family: "Microsoft JhengHei", sans-serif; background: var(--bg); padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .score-container { display: flex; flex-wrap: wrap; gap: 8px; background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
        .q-score, .p-score { width: 65px; height: 40px; text-align: center; border: 2px solid var(--accent); border-radius: 6px; font-weight: bold; }
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; color: white; font-weight: bold; }
        .adjust-input { width: 90px; color: var(--success); font-weight: bold; border: 2px dashed var(--success); text-align: center; }
        .secret-data { filter: blur(10px); pointer-events: none; transition: 0.3s; }
        .unlocked .secret-data { filter: none; pointer-events: auto; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: center; }
        .total-cell { background: #fff3cd; color: red; font-weight: bold; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="card">
    <h2>1. åˆ†æ•¸è¼¸å…¥ & æ­·å²è®€å–</h2>
    <div style="display: flex; gap: 15px; align-items: flex-end; margin-bottom: 15px;">
        <div>é¸æ“‡å“¡å·¥ï¼š<select id="selEmp" onchange="updateUI()"></select></div>
        <div>å¹´åº¦ï¼š<input type="number" id="calcYear" value="2025" style="width:70px;" onchange="autoCalc()"></div>
        <button class="btn" style="background:var(--success);" onclick="handleFinalSave()">âœ… ç¢ºèªé‡‘é¡ä¸¦å­˜æª”</button>
    </div>
    <label>ç¸¾æ•ˆåˆ†æ•¸ï¼š</label><div id="scoreInputs" class="score-container"></div>
    <label>å°ˆæ¡ˆåˆ†æ•¸ï¼š</label><div id="projInputs" class="score-container"></div>
    <div style="height: 250px;"><canvas id="trendChart"></canvas></div>
</div>

<div class="card" id="bonusZone">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <h2>2. çé‡‘æ ¸å®šå ±è¡¨ (è§£é–å¾Œé¡¯ç¤ºå…¨å“¡)</h2>
        <button class="btn" style="background:var(--lock);" id="unlockBtn" onclick="askPassword()">ğŸ”’ è§£é–ç·¨è¼¯ & è®€å–å…¨å“¡</button>
    </div>
    <div class="secret-data">
        <table>
            <thead id="tableHead">
                <tr><th>å§“å</th><th>å¹´åº¦</th><th>ç¸¾æ•ˆå¹³å‡</th><th>äº”ä¸€</th><th>ç«¯åˆ</th><th>ä¸­ç§‹</th><th>å¹´çµ‚</th><th>ç¸½è¨ˆ</th></tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbz9kLPJjKS5XZsYmgy_Hk77YKKL7X_8qIJkQrNGyJLEcGb3XKrb0lotAjcNhRCL5EXB/exec"; 
    let trendChart = null;

    window.onload = async () => {
        const res = await fetch(API_URL);
        const result = await res.json();
        const sel = document.getElementById('selEmp');
        sel.innerHTML = result.data.map(e => `<option value="${e.name}" data-rank="${e.rank}">${e.name}</option>`).join('');
        updateUI();
    };

    function updateUI() {
        const sel = document.getElementById('selEmp');
        const rank = sel.options[sel.selectedIndex].dataset.rank;
        const sBox = document.getElementById('scoreInputs');
        const pBox = document.getElementById('projInputs');
        
        sBox.innerHTML = Array.from({length: (rank === 'L1' ? 12 : 4)}, (_, i) => `<div><small>${rank==='L1'?(i+1)+'M':'Q'+(i+1)}</small><br><input type="number" class="q-score" onchange="onChanged()"></div>`).join('');
        pBox.innerHTML = Array.from({length: 12}, (_, i) => `<div><small>${i+1}M</small><br><input type="number" class="p-score" onchange="onChanged()"></div>`).join('');
        
        if (trendChart) trendChart.destroy();
        autoCalc(); // åˆ‡æ›äººæ™‚è‡ªå‹•æŠ“å–
    }

    function onChanged() { updateChart(); autoCalc(); }

    async function autoCalc() {
        const scores = Array.from(document.querySelectorAll('.q-score')).map(i => i.value===""?null:parseFloat(i.value));
        const projScores = Array.from(document.querySelectorAll('.p-score')).map(i => i.value===""?null:parseFloat(i.value));
        
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action: "calculateBonus", empName: document.getElementById('selEmp').value, scores, projScores, year: document.getElementById('calcYear').value })
        });
        const r = await res.json();
        if(r.status === "success") {
            // --- æ­·å²å›å¡«é‚è¼¯ ---
            if(r.historyScores) {
                const hist = JSON.parse(r.historyScores);
                const qIn = document.querySelectorAll('.q-score');
                const pIn = document.querySelectorAll('.p-score');
                // åªæœ‰ç•¶ç›®å‰æ¡†æ¡†æ˜¯ç©ºçš„æ™‚å€™æ‰å›å¡«ï¼Œé¿å…è¦†è“‹å‰›æ‰“å¥½çš„
                hist.s.forEach((v, i) => { if(v && !qIn[i].value) qIn[i].value = v; });
                hist.p.forEach((v, i) => { if(v && !pIn[i].value) pIn[i].value = v; });
            }
            renderSingleRow(r.data);
            updateChart();
        }
    }

    function renderSingleRow(d) {
        document.getElementById('resultBody').innerHTML = `
            <tr>
                <td>${document.getElementById('selEmp').value}</td>
                <td>${document.getElementById('calcYear').value}</td>
                <td>${d.avgScore}</td>
                <td><input type="number" class="adjust-input" value="${d.f1}" oninput="refreshTotal()"></td>
                <td><input type="number" class="adjust-input" value="${d.f2}" oninput="refreshTotal()"></td>
                <td><input type="number" class="adjust-input" value="${d.f3}" oninput="refreshTotal()"></td>
                <td><input type="number" class="adjust-input" value="${d.ye}" oninput="refreshTotal()"></td>
                <td class="total-cell" id="cellTotal">${(d.f1+d.f2+d.f3+d.ye+d.proj).toLocaleString()}</td>
            </tr>`;
    }

    async function askPassword() {
        const p = prompt("å¯†ç¢¼ï¼š");
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "verifyPassword", password: p }) });
        if((await res.json()).status === "success") {
            document.getElementById('bonusZone').classList.add('unlocked');
            loadAllSavedRecords(); // è§£é–å¾ŒåŠ è¼‰å…¨å“¡
        } else alert("éŒ¯èª¤");
    }

    async function loadAllSavedRecords() {
        const res = await fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "getAllRecords" }) });
        const r = await res.json();
        let html = r.data.map(row => `
            <tr>
                <td>${row[2]}</td><td>${row[1]}</td><td>${row[4]}</td>
                <td>${row[5]}</td><td>${row[6]}</td><td>${row[7]}</td><td>${row[8]}</td>
                <td class="total-cell">${row[9].toLocaleString()}</td>
            </tr>`).join('');
        document.getElementById('resultBody').innerHTML = html;
    }

    function refreshTotal() {
        const adjs = Array.from(document.querySelectorAll('.adjust-input')).map(i => parseFloat(i.value) || 0);
        document.getElementById('cellTotal').innerText = adjs.reduce((a,b)=>a+b,0).toLocaleString();
    }

    async function handleFinalSave() {
        const scores = Array.from(document.querySelectorAll('.q-score')).map(i => i.value);
        const projScores = Array.from(document.querySelectorAll('.p-score')).map(i => i.value);
        const adjs = Array.from(document.querySelectorAll('.adjust-input')).map(i => parseFloat(i.value) || 0);
        const res = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({
                action: "saveRecord", year: document.getElementById('calcYear').value, empName: document.getElementById('selEmp').value,
                rank: document.getElementById('selEmp').options[document.getElementById('selEmp').selectedIndex].dataset.rank,
                avgScore: document.querySelector('td:nth-child(3)')?.innerText || 0,
                f1: adjs[0], f2: adjs[1], f3: adjs[2], ye: adjs[3], total: parseFloat(document.getElementById('cellTotal').innerText.replace(/,/g,'')),
                scores, projScores
            })
        });
        if((await res.json()).status === "success") { alert("å­˜æª”æˆåŠŸ"); loadAllSavedRecords(); }
    }

    function updateChart() {
        const scores = Array.from(document.querySelectorAll('.q-score')).map(i => i.value===""?null:parseFloat(i.value));
        const ctx = document.getElementById('trendChart').getContext('2d');
        if (trendChart) trendChart.destroy();
        trendChart = new Chart(ctx, { type: 'line', data: { labels: scores.map((_,i)=>i+1), datasets: [{ label: 'è©•åˆ†', data: scores, borderColor: '#3498db' }] } });
    }
</script>
</body>
</html>
